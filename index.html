<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nami Bikini - Em Construção</title>
  <style>
    :root {
      --primary: #0a66c2;
      --background: #f8fafc;
      --text: #1c1c1e;
      --muted: #6e7a86;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 28px;
      max-width: 400px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #084b91;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #a0a0a0;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Estamos quase prontos!</h1>
    <p>O novo site da <strong>Nami Bikini</strong> está em fase final de construção. Em breve, uma experiência linda e completa para você curtir nossas coleções.</p>
    <a href="mailto:websmedu@gmail.com" class="button">Fale com WebsMedu</a>
  </main>
  <footer>
    © 2025 Nami Bikini · Todos os direitos reservados
  </footer>
</body>
</html>
