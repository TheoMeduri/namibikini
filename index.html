<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nami Bikini - Em Construção</title>
  <style>
    :root {
      --primary: #0a66c2;
      --background: #f8fafc;
      --text: #1c1c1e;
      --muted: #6e7a86;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 28px;
      max-width: 400px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    .button:hover {
      background-color: #084b91;
    }

    .steps {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .step-circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: #d4e4f5;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .step.done .step-circle {
      background-color: #0a66c2;
    }

    .step.current .step-circle {
      background-color: #084b91;
    }

    .step-line {
      width: 30px;
      height: 2px;
      background-color: #cbd5e1;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #a0a0a0;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Estamos quase prontos!</h1>
    <p>O novo site da <strong>Nami Bikini</strong> está em construção e muito em breve estará no ar.</p>

    <!-- Etapas da construção -->
    <div class="steps">
      <div class="step done">
        <div class="step-circle">1</div>
        <span>Design</span>
      </div>
      <div class="step-line"></div>
      <div class="step done">
        <div class="step-circle">2</div>
        <span>Catálogo</span>
      </div>
      <div class="step-line"></div>
      <div class="step current">
        <div class="step-circle">3</div>
        <span>Pagamentos e Correios</span>
      </div>
      <div class="step-line"></div>
      <div class="step">
        <div class="step-circle">4</div>
        <span>Entrega</span>
      </div>
    </div><br><br>

    <a href="mailto:websmedu@gmail.com" class="button">Fale com WebsMedu</a>
  </main>
  <footer>
    © 2025 Nami Bikini · Todos os direitos reservados
  </footer>
</body>
</html>
